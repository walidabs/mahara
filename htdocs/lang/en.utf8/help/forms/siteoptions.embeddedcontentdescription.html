<h1>Embedded content: Trusted sites</h1>
<p>In order to guard against malicious code from other sites, &lt;object&gt; and &lt;embed&gt; are normally filtered out of HTML content before it is displayed. This setting allows people to take embed code generated by a few specific sites and paste it directly into their pages.</p>
