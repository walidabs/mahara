<h1>Expiry date</h1>
<p>This will set the date on which the person's login is automatically disabled.</p>
<p>The date needs to be in a valid date format, for example:<p>
<ul>
<li>2019-03-25</li>
<li>25 Mar 2019</li>
<li>+3 months</li>
</ul>
<p>This date will override any account expiry date previously set in the site account settings.</p>
