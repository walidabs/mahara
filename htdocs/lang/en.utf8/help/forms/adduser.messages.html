<h1>Messages from other people</h1>
<p>Use this setting to choose from whom the person shall be able to receive messages.</p>
<p>Use the activity preferences area to decide how the person will receive these messages.</p>
<p><strong>Note:</strong> These restrictions will not apply to site administrators or staff.</p>
