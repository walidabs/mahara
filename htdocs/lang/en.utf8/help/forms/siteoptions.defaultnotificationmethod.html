<h1>Default notification method</h1>
<p>The method used to send notifications to new account holders. If set to
'Inbox', notifications are kept on the site, and people must log in to
read them on their <a href="../../account/activity">Inbox</a> page.
People can change this preference at any time in
their <a href="../../account/activity/preferences">notification
settings</a>.</p>
