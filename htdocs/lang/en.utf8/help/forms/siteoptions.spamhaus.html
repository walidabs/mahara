<h1>Enable Spamhaus URL deny list</h1>
<p>The Spamhaus Project provides a URL deny list that is free for non-commercial, low-traffic use. A professional use data feed service is also available, but not supported in Mahara. Please read the Spamhaus DNSBL
<a href="https://www.spamhaus.org/organization/dnsblusage">usage terms</a> before enabling this option.</p>
